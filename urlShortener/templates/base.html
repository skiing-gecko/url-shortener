<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Url Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand me-auto fs-3 fw-medium">URL Shortener</a>
        {% if g.user %}
          <span>{{ g.user['username'] }}</span>
          <a class="btn btn-primary" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
          <a class="btn btn-primary me-2" href="{{ url_for('auth.register') }}">Register</a>
          <a class="btn btn-primary" href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </div>
    </nav>
    <section class="content">
      {% block content %}{% endblock %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
