{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="shadow card">
          <div class="card-body">
            <h3 class="card-title">{% block title %}Log In{% endblock %}</h3>
            <form method="post">
              <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              <div>
                <button type="submit" class="btn btn-primary mt-3">Log In</button>
              </div>
            </form>
            <p class="card-text fs-6 mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}">Register Here</a></p>
            {% for message in get_flashed_messages() %}
              <div class="alert alert-danger alert-dismissible show mt-3 mb-0" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
